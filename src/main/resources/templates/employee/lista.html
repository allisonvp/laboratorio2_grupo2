<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Listar Empleados</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <script th:href="@{/js/bootstrap.min.js}"></script>
    </head>
    <body class="container">

        <h2>Lista de Empleados</h2>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'/employee/create'}">Nuevo Empleado</a>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>

        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre y Apellido</th>
                <th>E-mail</th>
                <th>Tel√©fono</th>
                <th>ID de trabajo</th>
                <th>Salario</th>
                <th>ID de jefe</th>
                <th>ID de departamento</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="e, i:${listaEmpleados}">
                <td th:text="${i.index +1}"></td>
                <td th:text="${e.first_name}+' ' +${e.last_name}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.phone_number}"></td>
                <td th:text="${e.job_id}"></td>
                <td th:text="${e.salary}"></td>
                <td th:text="${e.managet_id==null}? 'No tiene jefe' : ${e.managet_id}"></td>
                <td th:text="${e.department_id}"></td>
                <td><a class="btn btn-primary" th:href="@{'/employee/edit?id=' + ${e.employee_id}}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{'/employee/borrar?id=' + ${e.employee_id}}">Borrar</a></td>
            </tr>
        </table>

    </body>
</html>
